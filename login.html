<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="page">
      <div class="login">
        <div class="Text">
          <h1>Login</h1>
        </div>
        <div class="form">
          <form action="">
            <label for="userName">UserName:</label>
            <input
              type="text"
              placeholder=" Your Username"
              name="userName"
              id="userName"
              required
            />
            <label for="Email">Email:</label>
            <input
              type="email"
              placeholder=" Your Email"
              name="Email"
              id="Email"
              required
            />
            <label for="Password">Password:</label>
            <input
              type="password"
              placeholder=" Your Password"
              name="Password"
              id="Password"
              required
            />
            <h5>
              Do not have an account?<a
                href="registor.html"
                class="forgot"
              >
                Registration</a
              >
            </h5>
            <a href="index.html" class="btn">Submit</a>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
